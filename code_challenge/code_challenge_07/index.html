<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3" class="output"></td>
        <td>
          <button class="grey">C</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>7</button>
        </td>
        <td>
          <button>8</button>
        </td>
        <td>
          <button>9</button>
        </td>
        <td>
          <button class="orange">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>4</button>
        </td>
        <td>
          <button>5</button>
        </td>
        <td>
          <button>6</button>
        </td>
        <td>
          <button class="orange">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>1</button>
        </td>
        <td>
          <button>2</button>
        </td>
        <td>
          <button>3</button>
        </td>
        <td>
          <button class="orange">*</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="colSpan2">0</button>
        </td>
        <td>
          <button>=</button>
        </td>
        <td>
          <button class="orange">/</button>
        </td>
      </tr>
    </table>
    <script src="src/index.js"></script>
  </body>
</html>
